<form (ngSubmit)="addClass()" #f="ngForm">
  <input placeholder="Name" [(ngModel)]="newClass.name" name="name" required>
  <select [(ngModel)]="newClass.term" name="term">
    <option value="Semester">Semester</option>
    <option value="Half">Half-Semester</option>
    <option value="Year">Full Year</option>
  </select>

  <select [(ngModel)]="newClass.durationType" name="durationType">
    <option value="Block">Block</option>
    <option value="Skinny">Skinny</option>
  </select>

  <input type="date" [(ngModel)]="newClass.startDate" name="startDate">
  <input type="date" [(ngModel)]="newClass.endDate" name="endDate">

  <input type="number" [(ngModel)]="newClass.minutesPerSession" name="minutesPerSession" placeholder="Minutes">
  <input type="number" [(ngModel)]="newClass.priority" name="priority" placeholder="Priority (1-10)">

  <button type="submit">Add Class</button>
</form>

<hr>

</div>
