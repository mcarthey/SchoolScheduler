<div class="modal-form">
  <div class="modal-header">
    <h2>{{ form.id ? 'Edit Class' : 'Add New Class' }}</h2>
    <button class="btn-close" (click)="onClose()">âœ•</button>
  </div>

  <div class="modal-body">
    <!-- Class Name -->
    <div class="form-group">
      <label for="name">Class Name *</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="form.name"
        name="name"
        placeholder="e.g., English 101"
        class="form-input"
        [class.error]="errors['name']"
      />
      <span *ngIf="errors['name']" class="error-message">{{ errors['name'] }}</span>
    </div>



    <!-- Term & Duration Type -->
    <div class="form-row">
      <div class="form-group">
        <label for="term">Term</label>
        <select
          id="term"
          [(ngModel)]="form.term"
          (change)="onTermChange()"
          name="term"
          class="form-input"
        >
          <option *ngFor="let termName of terms | keyvalue" [value]="termName.key">
            {{ termName.value.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="durationType">Duration Type</label>
        <select
          id="durationType"
          [(ngModel)]="form.durationType"
          name="durationType"
          class="form-input"
        >
          <option *ngFor="let durType of durationTypes | keyvalue" [value]="durType.key">
            {{ durType.value.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- Term Slot Selection -->
    <div class="form-group">
      <label for="termSlot">Term Slot *</label>
      <select
        id="termSlot"
        [(ngModel)]="form.termSlot"
        name="termSlot"
        class="form-input"
        [class.error]="errors['termSlot']"
      >
        <option *ngFor="let slot of availableTermSlots" [value]="slot">
          {{ slot }}
        </option>
      </select>
      <span *ngIf="errors['termSlot']" class="error-message">{{ errors['termSlot'] }}</span>
    </div>

    <!-- Priority -->
    <div class="form-row">
      <div class="form-group">
        <label for="priority">Priority (1-10) *</label>
        <input
          id="priority"
          type="number"
          [(ngModel)]="form.priority"
          name="priority"
          min="1"
          max="10"
          class="form-input"
          [class.error]="errors['priority']"
        />
        <span *ngIf="errors['priority']" class="error-message">{{ errors['priority'] }}</span>
      </div>
    </div>

    <!-- Submit Error -->
    <div *ngIf="errors['submit']" class="error-banner">{{ errors['submit'] }}</div>
  </div>

  <div class="modal-footer">
    <button (click)="onClose()" class="btn btn-secondary">Cancel</button>
    <button (click)="onSubmit()" [disabled]="isSaving" class="btn btn-primary">
      {{ isSaving ? 'Saving...' : form.id ? 'Update Class' : 'Add Class' }}
    </button>
  </div>
</div>
