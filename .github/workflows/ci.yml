name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22.x'

jobs:
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Create migration (if needed)
      run: |
        dotnet tool install --global dotnet-ef
        dotnet ef migrations add InitialCreate --project SchoolScheduler.Data --startup-project SchoolScheduler.Api || echo "Migration may already exist"
      continue-on-error: true

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/coverage.cobertura.xml'

  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scheduler-ui

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: scheduler-ui/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run build --if-present
      continue-on-error: true

    - name: Run tests
      run: npm test

    - name: Build production
      run: npm run build --configuration production

  integration-check:
    name: Integration Compatibility Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Build backend
      run: dotnet build --configuration Release

    - name: Build frontend
      working-directory: ./scheduler-ui
      run: |
        npm ci
        npm run build

    - name: Verify API URL configuration
      run: |
        API_URL=$(grep -o '"apiUrl":[^,}]*' scheduler-ui/src/app/environment.ts | cut -d'"' -f4)
        echo "Frontend API URL: $API_URL"
        if [ "$API_URL" != "https://localhost:7217" ]; then
          echo "Warning: Frontend API URL doesn't match expected backend URL"
          exit 1
        fi

    - name: Success
      run: echo "âœ… All integration checks passed"
